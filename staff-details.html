<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Staff Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/user.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="./assets/img/logo/blackLogo.png" alt="Logo">
    </div>
  </header>
  
  <div class="container">
    <div class="staff-details">
      <div class="staff-image">
        <img src="" alt="">
      </div>
      <div class="staff-info">
        <h2 class="staff-name"></h2>
        <p class="staff-position"></p>
        <p class="staff-email"></p>
        <p class="staff-phone"></p>
        <p class="staff-description"></p>
      </div>
    </div>
  </div>
  
  <script src="./js/staff-details.js"></script>
</body>
</html>
