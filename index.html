<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <img src="./assets/img/logo/whiteLogo.png" class="logo">
    <div class="login-page">
      <div class="form">
        <div class="header">Login</div>
        <form class="login-form">
          <input type="text" placeholder="Your Username" id="username"/>
          <input type="password" placeholder="Your Password" id="password"/>
          <button id="login-btn">Login</button>
          <p id="error-msg"></p>
        </form>
      </div>
    </div>
    <div class="footer">&#169; All right reserved.</div>

    
    <script src="./js/login.js"></script>
    <script src="./api.json"></script>
  </body>
</html>
