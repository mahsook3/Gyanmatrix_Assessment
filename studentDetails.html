<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Student Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/staffDetails.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="./assets/img/logo/blackLogo.png" alt="Logo">
    </div>
  </header>

  <div class="container">
    <div class="staff-details" id="staff-details">
      <img src="./assets/img/house/red.png" id="image">
      <div id="staff-name"></div>       
      <div class="details-container">
        
        <div class="details">
          <div id="staff-species"></div>
          <div id="staff-gender"></div>
          <div id="staff-house"></div>
          <div id="staff-year-of-birth"></div>
          <div id="staff-ancestry"></div>
          <div id="staff-eye"></div>
          <div id="staff-hair"></div>
          <div id="staff-wand"></div>
          <div id="staff-patronus"></div>
        </div>
        <img src="" id="staff-image">
      </div>
    </div>
  </div>
  
  <script src="./js/studentDetails.js"></script>
  <script src="./student.json"></script>
</body>
</html>
